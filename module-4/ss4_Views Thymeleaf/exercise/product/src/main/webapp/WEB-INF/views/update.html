<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/product/update" method="post" th:object="${product}">
    <input type="hidden" th:field="${product.id}">
    <label for="name">Điền tên sản phẩm</label>
    <input type="text" class="form-control" th:field="${product.name}" id="name">
    <label for="price">Điền giá sản phẩm</label>
    <input type="text" class="form-control" th:field="${product.price}" id="price">
    <label for="detail">Điền mô tả sản phẩm</label>
    <input type="text" class="form-control" th:field="${product.detail}" id="detail">
    <label for="producer">Điền tên nhà sản xuất</label>
    <input type="text" class="form-control" th:field="${product.producer}" id="producer">
    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Update">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/product'">Cancel</button>
    </div>
</form>
</body>
</html>
