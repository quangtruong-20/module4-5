<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Create Product</h1>
    <form action="/product/create" method="post" th:object="${product}">
        <div>
            <label for="name">Name</label>
            <input id="name" th:field="*{name}" type="text"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input id="price" th:field="*{price}" type="text"/>
        </div>
        <div>
            <label for="detail">Detail</label>
            <input id="detail" th:field="*{detail}" type="text"/>
        </div>
        <div>
            <label for="producer">Producer</label>
            <input id="producer" th:field="*{producer}" type="text"/>
        </div>
        <div>
            <button type="button">Cancel</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
