<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .container{
        max-width: 88vw;
        margin: 2rem auto;
    }
    table{
        width: 100%;
        border: 0.1px;
    }
    tr{
        margin: 0.2rem;
    }
    td,h1 {
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>List Product</h1>
    <div>
        <form action="/product/" method="get">
            <label for="freeText"></label>
            <input type="text" id="freeText" name="freeText" placeholder="Search..." />
            <input type="submit" />
        </form>
    </div>
    <div>
        <a href="/product/creation-form">Create</a>
    </div>
    <table class="table table-striped">
        <thead >
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">DETAIL</th>
            <th scope="col">PRODUCER</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${productList}">
            <th th:text="${iterStat.count}" scope="row"></th>
            <td ><a th:href="@{/product/{id}(id=${product.id})}" th:text="*{product.name}"></a></td>
            <td th:text="*{product.price}"></td>
            <td th:text="*{product.detail}"></td>
            <td th:text="*{product.producer}"></td>
            <td ><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a></td>
            <td ><a th:href="@{/product/update/{id}(id=${product.id})}">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>
