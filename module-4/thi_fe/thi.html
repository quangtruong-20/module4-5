    <!--    nav bar-->

        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Song</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <div class="nav-item">
                                <a class="nav-link text-white"  href="#" data-toggle="modal"
                                   data-target="#modelId">
                                    Thêm mới </a>

                            </div>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>

                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-white" >Disabled</a>
                            </li>
                        </ul>
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Tìm Kiếm" aria-label="Search" id="search-name">
                            <button class="btn btn-outline-warning" style="width: 136px" type="button" onclick="loadSongs()">Tìm Kiếm</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <!---------------------------------->
    <div class="row">
        <div class="col-12">

            <div>
                <table class="table table-striped">
                    <h1 style="text-align: center">List Songs</h1>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Mã bài hát</th>
                        <th scope="col">Tên bài hát</th>
                        <th scope="col">Tên tác giả</th>
                        <th scope="col">Ngày phát hành</th>
                        <th scope="col">Thể loại</th>
                        <th scope="col">Chức năng</th>
                    </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="paging"></div>
</div>
<!--them moi-->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="text-align:center" id="exampleModalLabel">Tạo mới bài hát</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="mb-3">
                        <label  class="form-label">Mã bài hát</label>
                        <input type="number" class="form-control"  name="id" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Tên bài hát</label>
                        <input type="text" class="form-control"  name="name" required>
                    </div>
                    <div class="mb-3">
                        <label  class="control-label">Thể loại</label>
                        <div class="col-md-12" id="showCategory" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Tên tác giả</label>
                        <input class="form-control"  name="author" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Ngày phát hành</label>
                        <input class="form-control"  name="date" type="date" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Mô tả thêm</label>
                        <input class="form-control"  name="description" type="text" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="save()">Thêm mới</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1" style="color: red;text-align:center" >Xóa </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="delete">
                <div class="modal-body">
                    <input hidden type="text" id="deleteId" name="deleteId"/>
                    <span>Bạn có muốn xóa </span>
                    <span style="color: #ea0000" id="deleteName"></span>
                    <span> ?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                    <button type="button" class="btn btn-danger" onclick="deleteSong()">Có</button>
                </div>
            </form>
        </div>
    </div>
</div>
